<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="./scss/main.css">
   </head>
   <body>
      <main class="main">
         <div class="container">
            <div class="main__content">
               <section class="picture">
                  <img src="./img/gallows.png" alt="">
               </section>
               <div class="utility">
                  <p class="question">
                     Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolor error impedit modi nemo ad ratione!
                  </p>
                  <ul class="template">
                     <li class="template-item">_</li>
                     <li class="template-item">_</li>
                     <li class="template-item">_</li>
                     <li class="template-item">_</li>
                     <li class="template-item">_</li>
                     <li class="template-item">_</li>
                  </ul>
                  <div class="errors">
                     <p class="errors__title">Not correct answer</p>
                     <div class="errors__counter">
                        <span class="errors__current-counter">0</span>
                        <span class="errors__default-counter">/6</span>
                     </div>
                  </div>
                  <ul class="keyboard">
                     <li class="keyboard__item"><button class="keyboard__key">q</button></li>
                     <li class="keyboard__item"><button class="keyboard__key">w</button></li>
                     <li class="keyboard__item"><button class="keyboard__key">e</button></li>
                     <li class="keyboard__item"><button class="keyboard__key">r</button></li>
                     <li class="keyboard__item"><button class="keyboard__key">t</button></li>
                     <li class="keyboard__item"><button class="keyboard__key">y</button></li>
                     <li class="keyboard__item"><button class="keyboard__key">u</button></li>
                     <li class="keyboard__item"><button class="keyboard__key">i</button></li>
                     <li class="keyboard__item"><button class="keyboard__key">o</button></li>
                     <li class="keyboard__item"><button class="keyboard__key">p</button></li>
                     <li class="keyboard__item"><button class="keyboard__key">a</button></li>
                     <li class="keyboard__item"><button class="keyboard__key">s</button></li>
                     <li class="keyboard__item"><button class="keyboard__key">d</button></li>
                     <li class="keyboard__item"><button class="keyboard__key">f</button></li>
                     <li class="keyboard__item"><button class="keyboard__key">g</button></li>
                     <li class="keyboard__item"><button class="keyboard__key">h</button></li>
                     <li class="keyboard__item"><button class="keyboard__key">j</button></li>
                     <li class="keyboard__item"><button class="keyboard__key">k</button></li>
                     <li class="keyboard__item"><button class="keyboard__key">l</button></li>
                     <li class="keyboard__item"><button class="keyboard__key">z</button></li>
                     <li class="keyboard__item"><button class="keyboard__key">x</button></li>
                     <li class="keyboard__item"><button class="keyboard__key">c</button></li>
                     <li class="keyboard__item"><button class="keyboard__key">v</button></li>
                     <li class="keyboard__item"><button class="keyboard__key">b</button></li>
                     <li class="keyboard__item"><button class="keyboard__key">n</button></li>
                     <li class="keyboard__item"><button class="keyboard__key">m</button></li>
                  </ul>
               </div>
            </div>
         </div>
      </main>
   </body>
</html>
